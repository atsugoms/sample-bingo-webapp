<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ビンゴゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ビンゴゲーム抽選アプリ</h1>
        </header>
        
        <main>
            <!-- Game Setup Section -->
            <div id="setup-section" class="section">
                <h2>ゲーム設定</h2>
                <div class="input-group">
                    <label for="max-number">数字の範囲を入力してください（例：39）:</label>
                    <input type="number" id="max-number" min="1" max="1000" placeholder="39">
                    <button id="start-game-btn">ゲーム開始</button>
                </div>
            </div>
            
            <!-- Game Play Section -->
            <div id="game-section" class="section" style="display: none;">
                <h2>ビンゴ抽選</h2>
                <div class="game-info">
                    <p>範囲: 1 - <span id="game-range">0</span></p>
                    <p>残り数字: <span id="remaining-count">0</span></p>
                </div>
                
                <div class="draw-section">
                    <button id="draw-btn" class="draw-button">Next</button>
                    <div id="current-number" class="current-number">
                        <span id="drawn-number">-</span>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="reset-btn" class="reset-button">リセット</button>
                </div>
            </div>
            
            <!-- Drawn Numbers Section -->
            <div id="numbers-section" class="section" style="display: none;">
                <h2>抽選済み数字</h2>
                <div id="drawn-numbers" class="drawn-numbers">
                    <!-- Drawn numbers will be displayed here -->
                </div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
